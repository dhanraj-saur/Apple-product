<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />">
</head>
<body>
    <section class="product">
        <div class="product-photo">
            <div class="photo-container">
                <div class="photo-main">
                    <div class="controles">
                        <i class="fa-solid fa-share-nodes"></i>
                        <i class="fa-solid fa-trash"></i>
                        <i class="fa-solid fa-heart"></i>
                        <img src="https://user-images.githubusercontent.com/59690052/164504058-8c13acc0-0112-4057-872a-06dcaa91a1ad.png" alt="green apple" width="500px" height="500px">
                    </div>

                </div>
            </div>
            <div class="photo-album">
                <ul>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="">
                    </li>
                </ul>

            </div>
        </div>      
        <div class="product-info">
            <div class="title">
                <h1>Delicous Apples</h1>
                <span>CODE: 45999</span>

            </div>
            <div class="price">
                Rs. <span>7.93</span>
            </div>
            <div class="varient">
                <h3>SELECT A COLOR</h3>
                <ul>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537302064/codepen/delicious-apples/green-apple2.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303532/codepen/delicious-apples/half-apple.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303160/codepen/delicious-apples/green-apple-flipped.png" alt="">
                    </li>
                    <li>
                        <img src="https://res.cloudinary.com/john-mantas/image/upload/v1537303708/codepen/delicious-apples/apple-top.png" alt="">
                    </li>
                </ul>

            </div>
            <div class="description">
                <h3>BENEFITS</h3>
                <ul>
                    <li>Apples are nutricious</li>
                    <li>Apples may be good for weight loss </li>
                    <li>Apples may be good for bone health</li>
                    <li>They're linked to be a lowest risk of diabetes</li>
                </ul>

            </div>
            <button class="buy-btn">
                ADD TO CART
            </button>
        </div>
    </section>
</body>
</html>
